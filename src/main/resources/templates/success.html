<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=/" />
    <title>Éxito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f9 50%, #ffe8f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 182, 217, 0.15);
            padding: 60px 50px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #f4abe1 0%, #e89fc9 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 0 8px 25px rgba(244, 171, 225, 0.3);
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            color: #d67ba8;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #b08599;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: #f8d7e8;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 25px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #f4abe1 0%, #e89fc9 100%);
            border-radius: 10px;
            animation: loading 3s linear;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .redirect-text {
            font-size: 14px;
            color: #d4a8bf;
            margin-top: 15px;
            font-style: italic;
        }

        .decorative-circle {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
        }

        .circle-1 {
            width: 250px;
            height: 250px;
            background: #ffb6d9;
            top: -80px;
            right: -80px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: #ffd4e8;
            bottom: -60px;
            left: -60px;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            background: #ffe0f0;
            top: 40%;
            right: 5%;
        }

        @media (max-width: 480px) {
            .container {
                padding: 50px 35px;
            }

            h2 {
                font-size: 26px;
            }

            .success-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    <div class="decorative-circle circle-3"></div>

    <div class="container">
        <div class="success-icon">✓</div>
        <h2>¡Operación Exitosa!</h2>
        <p>Tu solicitud se ha procesado correctamente.</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <p class="redirect-text">Redirigiendo al inicio...</p>
    </div>

</body>
</html>
