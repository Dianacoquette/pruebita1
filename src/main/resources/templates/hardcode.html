<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardcode Users</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f9 50%, #ffe8f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 182, 217, 0.15);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #f4abe1 0%, #e89fc9 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(244, 171, 225, 0.3);
        }

        .icon svg {
            width: 45px;
            height: 45px;
            fill: white;
        }

        h1 {
            color: #d67ba8;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #b08599;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        form {
            width: 100%;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f4abe1 0%, #e89fc9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 171, 225, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #e89fc9 0%, #dc8db7 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 171, 225, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .decorative-circle {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: #ffb6d9;
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: #ffd4e8;
            bottom: -50px;
            left: -50px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }

            .icon {
                width: 75px;
                height: 75px;
            }

            .icon svg {
                width: 38px;
                height: 38px;
            }
        }
    </style>
</head>
<body>

    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
        </div>

        <h1>Insertar Usuarios Hardcodeados</h1>
        <p>Esta acción agregará usuarios de prueba a la base de datos.</p>

        <form method="post" action="/hardcode">
            <button type="submit">Agregar Usuarios</button>
        </form>
    </div>

</body>
</html>
